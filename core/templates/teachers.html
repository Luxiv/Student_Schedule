{% extends 'base.html' %}
{% block content %}
<p class="title">{{name}}</p>

<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr class="active">
        <th class="text-uppercase">Teachers: </th>
      </tr>
    </thead>
    <tbody>
      {% for teacher in teachers_list %}
        <tr class="active">
          <p>
            <td><a href="{% url 'teacher' name=teacher.name %}" class='btn btn-info btn-block text-uppercase' role='button'>{{teacher.name}} :</a></td>
          </p>
        </tr>
      {% endfor %}
      <td colspan="5"><a href="{% url 'index' %}" class='btn btn-dark text-uppercase' role='button'>Back</a></td>
    </tbody>
  </table>
</div>

{% endblock %}
