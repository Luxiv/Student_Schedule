{% extends 'base.html' %}
{% block content %}
<p class="title">{{name}}</p>

<div class="table-responsive">
  <table class="table table-striped table-bordered  text-center">
    <thead>
      <tr class="active">
        <th class="text-uppercase">Class name</th>
      </tr>
    </thead>
    <tbody>
      {% for group in student_groups %}
        <tr class="active">
          <p>
            <td><a href="{% url 'student_group' name=group.name %}" class='btn btn-info  text-uppercase' role='button'>{{group.name}} :</a></td>
          </p>
        </tr>
      {% endfor %}
      <td colspan="5"><a href="{% url 'index' %}" class='btn btn-dark text-uppercase table-striped' role='button'>Back</a></td>
    </tbody>
  </table>
</div>

{% endblock %}
