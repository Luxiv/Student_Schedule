{% extends 'base.html' %}
{% block content %}
<p class="title">{{name}}</p>

<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr class="active">
        <th class="text-uppercase">Class name</th>
      </tr>
    </thead>
    <tbody>
      {% for group in student_groups %}
        <tr>
          <p>
            <td><a href="{% url 'student_group' name=group.name %}" class='btn btn-info' role='button'>{{group.name}}:</a></td>
          </p>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
